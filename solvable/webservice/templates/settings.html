{% extends "header.html" %}

{% set active_page = "settings" %}

{% block body %}
<div class="main-container">
    <div class="form-container">
        <div class="secflix-h2">Settings</div>
        <form class="form-signin" method="post" action="/webservice/settings" enctype="multipart/form-data">
            <div class="secflix-h3">Change your nickname</div>
            <div class="form-group">
                <label for="inputName" class="sr-only">Nickname</label>
                <input type="text" name="nickname" class="form-control" placeholder="{{ nickname }}" required>
                <button class="btn btn-md btn-red" type="submit" value="Change">Change</button>
            </div>
        </form>
        {% if message != None %}
            <div class="error-message" role="alert"> {{ message }} </div>
        {% endif %}
    </div>
</div>
{% endblock %}
